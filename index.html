<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Random Password Generator</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="">
   </head>
   <body>
      <div class="container">
         <h3 class="header">Generate a </h3>
         <h3 class="header random">random password</h3>

         <button onclick="generatePasswords()">Generate passwords</button>
         <div class="line"></div>

         <button class="password-box-1" id="first-password"></button>
         <button class="password-box-2" id="second-password"></button>
      </div>
      <script src="script.js"></script>
   </body>
</html>
